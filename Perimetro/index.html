<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Perímetros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-shapes">
        <!-- Aquí se agregan los SVGs como fondo -->
        <svg class="shape square" viewBox="0 0 100 100">
            <rect x="10" y="10" width="80" height="80" fill="rgba(0, 150, 136, 0.3)"/>
        </svg>
        <svg class="shape rectangle" viewBox="0 0 120 60">
            <rect x="10" y="10" width="100" height="40" fill="rgba(255, 87, 34, 0.3)"/>
        </svg>
        <svg class="shape triangle" viewBox="0 0 100 100">
            <polygon points="50,10 90,90 10,90" fill="rgba(33, 150, 243, 0.3)"/>
        </svg>
        <svg class="shape circle" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="40" fill="rgba(156, 39, 176, 0.3)"/>
        </svg>
    </div>
    <div class="container">
        <h1>Calculadora de Perímetros</h1>
        <form id="perimeterForm">
            <label for="shape">Elige una figura:</label>
            <select id="shape" name="shape">
                <option value="square">Cuadrado</option>
                <option value="rectangle">Rectángulo</option>
                <option value="triangle">Triángulo</option>
                <option value="circle">Circunferencia</option>
            </select>
            <div id="inputs"></div>
            <button type="button" onclick="calculatePerimeter()">Calcular Perímetro</button>
            <div id="result"></div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
